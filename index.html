<!DOCTYPE html>
<html lang=“en”>

<head>
    <meta charset=“UTF-8" />
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel=“stylesheet” href=“assets/css/style.css” />
</head>

<body>
    <main>
        <section class=“hero”>
            <div id="“bild”">
                <img src="https://source.unsplash.com/1600x900/?düsseldorf" alt="“Düsseldorf”" />
            </div>
            <div class="city-box">
                <h1 id="city-name">Düsseldorf</h1>
                <h3>13:35</h3>
                <h2>:meist_sonnig: 27°</h2>
                <div class="location">
                    <div class="city"></div>
                </div>
                <div class="current">
                    <div class="temp"></div>
                    <div class="weather"></div>
                    <img class="icon" src="" />
                    <div class="hi-low"></div>
                </div>
            </div>
            <div class="container">
                <div class="formular card">
                    <form id="form" class="form-box flex" name="formTest">
                        <div class="form-control">
                            <!-- <label for="city">Stadt</label> -->
                            <select id="city" name="city">
                                <option value="Berlin">Berlin</option>
                                <option value="Amsterdam">Amsterdam</option>
                                <option value="Düsseldorf">Düsseldorf</option>
                                <option value="New York">New York</option>
                                <option value="Tokio">Tokio</option>
                                <option value="Berlin">Berlin</option>
                                <option value="München">München</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <button id="suchen" type="submit" value="suchen" class="btn btn-primary">
                                Suchen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
